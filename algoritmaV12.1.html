<html>
<head>
<title>belajar javascript
</title>
<script>
window.onload=function()
{
var jumlah;
jumlah=10*5;
document.getelementbyid("hasil_jumlah").innerHTML=
jumlah;
}
</script>
</head>
<body>
<h1>belajar javascript</h1>
<p>hasil dari perkalian 10 dan 5 adalah: </p>
<div id="hasil_jumlah">
</div>
</body>
</html>
